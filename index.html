<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Face Recognition App into Javascript - Pratik Soni</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="content-fluid">
      <h2 class="header"><u>Face Recognition Application for web browser using Javascript : By Visionfortech</u></h2>
      <div class="row container">
        <div class="col-md-6 videoContainer">
          <video id="video" height="500" width="500" autoplay muted></video>
        </div>
        <div class="col-md-6">
          <div class="result-container">
            <div id="emotion">Expression</div>
            <div id="gender">Gender/sex</div>
            <div id="age">Age</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/face-api.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
